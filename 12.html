<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

  function updateSplitScreen(){
    $('#load_btn').prop('value', "Loading...");
    $('#lf').prop('src',$('#ui').val());
    $('#rf').prop('src',$('#ui').val());
    $('#rf-bot').prop('src',$('#ui').val());
  }
  $("#ui").on("keydown", function(event) {
      if (event.key === "Enter") {
          updateSplitScreen();
      }
  });


  </script>
</head>
<!-- by: Andrey Andreev, me@aandreev.net -->
<body>
<table border=0 style="width:100%;height:100%;">

<tr style="height:30px;">
  <td colspan=2>
    <center>
      URL: <input id="ui" size=100 value="https://www.biorxiv.org/content/10.1101/000109v1.full.pdf">
      <input type="button" value="Load" id="load_btn" onclick="updateSplitScreen();">
      &nbsp;|&nbsp;
      <a href="index.html">1:1</a>
    </center>
  </td>
</tr>
<tr>
  <td rowspan=2 style="width:50%;"><iframe style="width:100%;height:100%;" id="lf"></iframe></td>
  <td style="width:50%;"><iframe style="width:100%;height:100%;" id="rf"></iframe></td>
</tr>
<tr>
  <td style="width:50%;"><iframe style="width:100%;height:100%;" id="rf-bot" onload="$('#load_btn').prop('value', 'Load');"></iframe></td>
</tr>

</table>
</body>
</html>
